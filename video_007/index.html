<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it!!</title>
</head>
<body>
    <h1>Form to apply for Sigma web development course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your User Name :</label>
            <input type="text" name="username" placeholder="Enter your user name: " id="username" autofocus>
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male" >
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" >
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="14" cols="24">Enter your comment here...
            </textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
