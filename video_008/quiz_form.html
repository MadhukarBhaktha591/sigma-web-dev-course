<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Quiz Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
        <div>
            <label for="username">Name: </label>
            <input type="text" name="username" id="username" 
                   placeholder="Eg: John" 
                   required 
                   minlength="3" 
                   maxlength="50"
                   title="Name should be 3-50 characters long.">
        </div>
        <div>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" 
                   placeholder="Eg: Bangalore" 
                   required 
                   pattern="[A-Za-z\s]{3,50}"
                   title="City name should be alphabetic and 3-50 characters long.">
        </div>
        <div>
            <label for="pincode">Pin Code: </label>
            <input type="text" name="pincode" id="pincode" 
                   placeholder="Eg: 575001" 
                   required 
                   pattern="\d{6}" 
                   title="Pincode should be exactly 6 digits.">
        </div>
        <div>
            <input type="submit" value="Submit" class="submit-btn">
        </div>
    </form>
</body>
</html>
