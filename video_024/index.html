<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS AND OUTLINES</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 15px 15px 5px 5px #20d61d ;
        }
        
        .text-element{
            text-shadow: 12px 1px 4px #65286a;
            border: 2px solid green;
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, aliquam illum modi deleniti quos quaerat dignissimos vel? Nihil animi officiis distinctio consectetur placeat?
    </p>
</body>
</html>
